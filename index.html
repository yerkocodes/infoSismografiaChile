<!DOCTYPE html>
<html ng-app="sismoApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="sisApp.js"></script>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body ng-controller="SismoAppController">
    <header class="container mx-auto text-center p-5">
      <h2>Últimos sismos</h2>
    </header>

    <div class="container" ng-init="init()">

      <section>
        <div class="mb-3" ng-repeat="data in dataCurrentSismos">
          <div class="card">
            <div class="card-header">
              {{ data.refGeografica }}
            </div>
            <div class="card-body">
              <h5 class="card-title mb-3">Magnitud: {{ data.magnitud }}</h5>
              <p class="card-text"><span class="fw-bolder">Fecha y hora:</span> {{ data.fecha }} - {{ data.hora }}</p>
              <p class="card-text"><span class="fw-bolder">Profundidad:</span> {{ data.profundidad }}</p>
              <p class="card-text"><span class="fw-bolder">Última actualización:</span> {{ data.fechaUpdate }}</p>
            </div>
          </div>
        </div>
      </section>

    </div>
  </body>
</html>
