<!DOCTYPE html>
<html ng-app="sismoApp" lang="es-es">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="./assets/img/circle-exclamation-solid.svg" type="image/x-icon">
    <title>SismoApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="sisApp.js"></script>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/a913eefb60.js" crossorigin="anonymous"></script>

  </head>
  <body ng-controller="SismoAppController">

    <!-- <nav ng-include="navbarPathHtml" class="navbar bg-dark" data-bs-theme="dark"></nav> -->

    <header>
      <div class="headerApp">
        <div class="container headerApp-body">
          <p class="headerApp-text">Bienvenido a</p>
          <h1 class="headerApp-title">SismoApp Chile</h1>
          <p class="headerApp-text">Registro de los últimos sismos localizados en Chile</p>
        </div>
      </div>
    </header>

    <section class="reloadBtnApp text-center mb-5">
      <button type="button" class="" ng-click="init()">Actualizar</button>
    </section>

    <div class="container" ng-init="init()">

      <section>

        <div ng-if="dataCurrentSismos == null" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div class="mb-3" ng-repeat="data in dataCurrentSismos">
          <div class="card border-dark animate__animated animate__fadeIn" ng-class="{
                      'text-bg-danger': data.magnitud > 7,
                      'text-bg-warning': data.magnitud >= 5 && data.magnitud < 7,
                      }">
            <div class="card-header text-bg-dark">
              <i class="fa-solid fa-location-dot"></i> {{ data.refGeografica }}
              <span ng-if="data.hoy" class="tag">Hoy</span>
            </div>
            <div class="card-body">
              <h5 class="card-title mb-3">Magnitud: {{ data.magnitud }}</h5>
              <p class="card-text"><span class="fw-bolder">Fecha y hora:</span> {{ data.fecha }} - {{ data.hora }}</p>
              <p class="card-text"><span class="fw-bolder">Profundidad:</span> {{ data.profundidad }}</p>
              <!--<p class="card-text"><span class="fw-bolder">Última actualización:</span> {{ data.fechaUpdate }}</p>-->
            </div>
          </div>
        </div>
      </section>

    </div>
  </body>
</html>
