<!DOCTYPE html>
<html ng-app="sismoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="sisApp.js"></script>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="container mx-auto text-center p-5">
      <h2>Ãšltimos 3 sismos</h2>
    </header>

    <div class="container" ng-controller="SismoAppController">


      <section>
        <div class="row mx-auto justify-content-center">
          <article class="col my-4" ng-repeat="data in dataCurrentSismos">
            <div class="card mx-auto" style="width: 18rem;">
              <!--<img src="..." class="card-img-top" alt="...">-->
              <div class="card-body">
                <h5 class="card-title">Sismo {{ data.refGeografica }}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><span class="fw-bolder">Magnitud:</span> {{ data.magnitud }} </li>
                <li class="list-group-item"><span class="fw-bolder">Fecha:</span> {{ data.fecha }}</li>
                <li class="list-group-item"><span class="fw-bolder">Hora:</span> {{ data.hora }}</li>
                <li class="list-group-item"><span class="fw-bolder">Profun:</span> {{ data.profundidad }}</li>
              </ul>
              <!--<div class="card-body">-->
              <!--<a href="#" class="card-link">Card link</a>-->
              <!--<a href="#" class="card-link">Another link</a>-->
              <!--</div>-->
            </div>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
